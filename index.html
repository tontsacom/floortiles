		<script type="text/javascript">

			$.noConflict();
			jQuery(document).ready(function($) {

				$('.floor .floortiles [data-tile]').each(function() {
					$('.floortiles-clone').append('<div class="ui-state-default"><pre>' + this.outerHTML.replace( /<\//, '...</').replace( /</g, '&lt;').replace( />/g, '&gt;') + '</pre></div>');
				});

				$('.floor .floortiles').floortiles({
					debug: true,
					tileSize: '160x120',
					minCol: 2,
					maxCol: 6,
					tiled: function (el, ui) {
						el.html(ui.index).wrapInner('<div />');
/*						var w = $('.floortiles-scope').width() / 6 - 4,
							h = w * ui.tileSize.y / ui.tileSize.x,
							htextwrapper = '';
						for (var i = 0; i < ui.tile.y; i++) {
							var htext = '';
							for (var j = 0; j < ui.tile.x; j++) {
								htext += '<div style="width: ' + w + 'px;height: ' + h + 'px;"></div>';
							}
							htextwrapper += '<div style="width: ' + ((w + 2) * ui.tile.x) + 'px;height: ' + (h + 2) + 'px;">' + htext + '</div>';
						}
						$('.floortiles-scope').children().eq(ui.index).html(htextwrapper);*/
					}
				});

				$('.floortiles-width').slider({
					range: "min",
					value: 100,
					min: 50,
					max: 100,
					step: 1,
					slide: function(event, ui) {
						$('.floortiles-width-value').html(ui.value);
					},
					stop: function(event, ui) {
						$('.floor').css({
							width: ui.value + '%'
						});
						$('.floortiles').floortiles();
					}
				});

				$('.floortiles-ratio').slider({
					range: "min",
					value: 80,
					min: 30,
					max: 80,
					step: 1,
					slide: function(event, ui) {
						var r = ui.value / 60;
						$('.floortiles-ratio-value').html(r.toFixed(10));
					},
					stop: function(event, ui) {
						var w = Math.round(Math.sqrt(160 * 120 * ui.value / 60));
						$('.floortiles').floortiles({
							tileSize: w + 'x' + Math.round(160 * 120 / w)
						});
					}
				});

				var start;
				$('.floortiles-clone').sortable({
					start: function(event, ui) {
						start = ui.item.index();
					},
					stop: function(event, ui) {
						if (ui.item.index() == start) return;
						if (ui.item.index() < start) {
							$('.floor .floortiles [data-tile]').eq(start).detach().insertBefore($('.floortiles [data-tile]').eq(ui.item.index()));
						} else {
							$('.floor .floortiles [data-tile]').eq(start).detach().insertAfter($('.floortiles [data-tile]').eq(ui.item.index() - 1));
						}
						$(window).trigger('resize.floortiles');
					}
				});
				$('.floortiles-scope').disableSelection();

			})

		</script>
