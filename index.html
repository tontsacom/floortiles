		<script type="text/javascript">

			$.noConflict();
			jQuery(document).ready(function($) {

				$('.floor .floortiles [data-tile]').each(function() {
					$('.floortiles-clone').append('<div class="ui-state-default"><pre>' + this.outerHTML.replace(/<\//, '...</').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace('on', '<span>on</span>') + '</pre></div>');
				});

				$('.floor .floortiles').on('sited.floortiles', function(event, eventObj) {
					//console.log(event, ui, this);
					eventObj.el.html(eventObj.ui.index).wrapInner('<div />');
				});

				$('.floor .floortiles').floortiles({
					debug: true,
					maxWidth: Infinity,
					tileSize: '160x120',
					minCol: 2,
					maxCol: 6,
					tag: 'on'/*,
					tiled: function (el, ui) {
						el.html(ui.index).wrapInner('<div />');
					}*/
				});

				$('.floortiles-width').slider({
					range: "min",
					value: 100,
					min: 50,
					max: 100,
					step: 1,
					slide: function(event, ui) {
						$('.floortiles-width-value').html(ui.value);
					},
					stop: function(event, ui) {
						$('.floor').css({
							width: 'calc(' + ui.value + '% - ' + (4.25 * ui.value) + 'px)'
						});
						$('.floortiles').floortiles();
					}
				});

				$('.floortiles-ratio').slider({
					range: "min",
					value: 80,
					min: 30,
					max: 80,
					step: 1,
					slide: function(event, ui) {
						var r = ui.value / 60;
						$('.floortiles-ratio-value').html(r.toFixed(10));
					},
					stop: function(event, ui) {
						var w = Math.round(Math.sqrt(160 * 120 * ui.value / 60));
						$('.floortiles').floortiles({
							tileSize: w + 'x' + Math.round(160 * 120 / w)
						});
					}
				});

				var start;
				$('.floortiles-clone').sortable({
					start: function(event, ui) {
						start = ui.item.index();
					},
					stop: function(event, ui) {
						if (ui.item.index() == start) return;
						if (ui.item.index() < start) {
							$('.floor .floortiles [data-tile]').eq(start).detach().insertBefore($('.floortiles [data-tile]').eq(ui.item.index()));
						} else {
							$('.floor .floortiles [data-tile]').eq(start).detach().insertAfter($('.floortiles [data-tile]').eq(ui.item.index() - 1));
						}
						$(window).trigger('resize.floortiles');
					}
				});
				$('.floortiles-scope').disableSelection();

				$('.floortiles-clone span').on('click', function() {
					$(this).html($(this).html() == 'on' ? 'off' : 'on');
					$(this).toggleClass('off');
					$('.floortiles-wrapper [data-tile]').eq($(this).parent().parent().index()).data('tag', $(this).html());
					$(window).trigger('resize.floortiles');
				});

			})

		</script>
