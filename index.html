	<body>
		<div class="container">
			<div class="row">

				<div class="col-xs-4">
					<h1>FloorTiles Demo</h1>
				</div>

				<div class="col-xs-8">
					<div class="floortiles-option pull-right">

						<div class="floortiles-width">
							<label>Width of Window:</label>
							<input type="text"
								data-provide="slider"
								data-slider-ticks="[50, 100]"
								data-slider-ticks-labels='["50%", "100%"]'
								data-slider-min="50"
								data-slider-max="100"
								data-slider-step="1"
								data-slider-value="100"
								data-slider-tooltip="hide" />
						</div>

						<div class="floortiles-ratio">
							<label>Ratio of 1x1 Tile:</label>
							<input type="text"
								data-provide="slider"
								data-slider-ticks="[30, 80]"
								data-slider-ticks-labels='["1x2", "4x3"]'
								data-slider-min="30"
								data-slider-max="80"
								data-slider-step="1"
								data-slider-value="80"
								data-slider-tooltip="hide" />
						</div>

					</div>
				</div>

				<div class="col-xs-3">
					<div id="floorscope" class="floortiles-scope"></div>
				</div>

				<div class="col-xs-9">
					<div class="floor">
						<div class="floortiles">

							<div data-tile="3x2"></div>
							<div data-tile="2x3"></div>
							<div data-tile="4x1"></div>
							<div data-tile="3x2"></div>
							<div data-tile="2x3"></div>
							<div data-tile="4x1"></div>
							<div data-tile="3x2"></div>
							<div data-tile="2x3"></div>
							<div data-tile="4x1"></div>
<!--
							<div data-tile="3x2"></div>
							<div data-tile="2x1"></div>
							<div data-tile="3x1"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
		<script src="Sortable.min.js"></script>
		<script src="floortiles.js" type="text/javascript"></script>
		<script type="text/javascript">

			$.noConflict();
			jQuery(document).ready(function($) {

				$('.floor .floortiles [data-tile]').each(function() {
					$('.floortiles-scope').append('<div></div>');
				});

				$('.floor .floortiles').floortiles({
					debug: true,
					minCol: 5,
					maxCol: 5,
					tiled: function (el, ui) {
						el.html(ui.index).wrapInner('<div />');
						var w = $('.floortiles-scope').width() / 6 - 4,
							h = w * ui.tileSize.y / ui.tileSize.x,
							htextwrapper = '';
						for (var i = 0; i < ui.tile.y; i++) {
							var htext = '';
							for (var j = 0; j < ui.tile.x; j++) {
								htext += '<div style="width: ' + w + 'px;height: ' + h + 'px;"></div>';
							}
							htextwrapper += '<div style="width: ' + ((w + 2) * ui.tile.x) + 'px;height: ' + (h + 2) + 'px;">' + htext + '</div>';
						}
						$('.floortiles-scope').children().eq(ui.index).html(htextwrapper);
					}
				});

				$('.floortiles-width input').slider().on('slideStop', function(event){
					$('.floor').css({
						width: event.value + '%'
					});
					$('.floortiles').floortiles();
				});

				$('.floortiles-ratio input').slider().on('slideStop', function(event){
					var w = Math.round(Math.sqrt(500 * event.value));
					$('.floortiles').floortiles({
						tileSize: w + 'x' + Math.round(30000 / w)
					});
				});

				Sortable.create(floorscope, {
					group: "sorting",
					sort: true,
					onEnd: function (event) {
						if (event.oldIndex == event.newIndex) return;
						if (event.oldIndex > event.newIndex) {
							$('.floor .floortiles [data-tile]').eq(event.oldIndex).detach().insertBefore($('.floortiles [data-tile]').eq(event.newIndex));
						} else {
							$('.floor .floortiles [data-tile]').eq(event.oldIndex).detach().insertAfter($('.floortiles [data-tile]').eq(event.newIndex - 1));
						}
						$(window).trigger('resize.floortiles');
					}
				});

			})

		</script>
	</body>
</html>
