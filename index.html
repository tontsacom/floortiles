<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FloorTiles Demo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row">

				<div class="col-xs-4">
					<h1>FloorTiles Demo</h1>
				</div>

				<div class="col-xs-8">
					<div class="floortiles-option pull-right">

						<div class="floortiles-width">
							<label>Width of Floor:</label>
							<input type="text"
								data-provide="slider"
								data-slider-ticks="[40, 60, 80, 100]"
								data-slider-ticks-labels='["40%", "60%", "80%", "100%"]'
								data-slider-min="40"
								data-slider-max="100"
								data-slider-step="20"
								data-slider-value="100"
								data-slider-tooltip="hide" />
						</div>

						<div class="floortiles-tileSize">
							<label>Size of 1x1 Tile:</label>
							<input type="text"
								data-provide="slider"
								data-slider-ticks="[0, 1, 2, 3]"
								data-slider-ticks-labels='["200x150px", "240x180px", "320x240px", "150x240px"]'
								data-slider-min="0"
								data-slider-max="3"
								data-slider-step="1"
								data-slider-value="0"
								data-slider-tooltip="hide" />
						</div>

						<div class="floortiles-gap">
							<label>Size of Gap:</label>
							<input type="text"
								data-provide="slider"
								data-slider-ticks="[1, 2, 3, 4, 5]"
								data-slider-ticks-labels='["1px", "2px", "3px", "4px", "5px"]'
								data-slider-min="1"
								data-slider-max="5"
								data-slider-step="1"
								data-slider-value="3"
								data-slider-tooltip="hide" />
						</div>

					</div>
				</div>

				<div class="col-xs-3">
					<div id="floorscope" class="floortiles-scope"></div>
				</div>

				<div class="col-xs-9">
					<div class="floor">
						<div class="floortiles">
							<div data-tile="4x1"></div>
							<div data-tile="2x2"></div>
							<div data-tile="6x2"></div>
							<div data-tile="2x1"></div>
							<div data-tile="1x2"></div>
							<div data-tile="1x1"></div>
							<div data-tile="3x1"></div>
							<div data-tile="2x1"></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
		<script src="Sortable.min.js"></script>
		<script src="floortiles.js" type="text/javascript"></script>
		<script type="text/javascript">

			$.noConflict();
			jQuery(document).ready(function($) {

				$('.floortiles').floortiles({
					tiled: function (el, ui) {
						el.html(ui.index + 1).wrapInner('<div />');
						var w = $('.floortiles-scope').width() / 6 - 4,
							h = w * ui.tileSize.y / ui.tileSize.x,
							htextwrapper = '';
						for (var i = 0; i < ui.tile.y; i++) {
							var htext = '';
							for (var j = 0; j < ui.tile.x; j++) {
								htext += '<div style="width: ' + w + 'px;height: ' + h + 'px;"></div>';
							}
							htextwrapper += '<div style="width: ' + ((w + 2) * ui.tile.x) + 'px;height: ' + (h + 2) + 'px;">' + htext + '</div>';
						}
						if (ui.index == 0) {
							$('.floortiles-scope').html('<div>' + htextwrapper + '</div>');
						} else {
							$('.floortiles-scope').append('<div>' + htextwrapper + '</div>');
						}
					}
				});

				$('.floortiles-width input').slider().on('slideStop', function(event){
					$('.floor').css({
						width: event.value + '%'
					});
					$('.floortiles').floortiles({
						animate: true
					});
				});

				var tileSize_arr = ['200x150', '240x180', '320x240', '150x240'];
				$('.floortiles-tileSize input').slider().on('slideStop', function(event){
					$('.floortiles').floortiles({
						tileSize: tileSize_arr[event.value],
						animate: true
					});
				});

				$('.floortiles-gap input').slider().on('slideStop', function(event){
					$('.floortiles').floortiles({
						gap: event.value,
						animate: false
					});
				});

				Sortable.create(floorscope, {
					group: "sorting",
					sort: true,
					onEnd: function (event) {
						if (event.oldIndex == event.newIndex) return;
						if (event.oldIndex > event.newIndex) {
							$('.floortiles [data-tile]').eq(event.oldIndex).detach().insertBefore($('.floortiles [data-tile]').eq(event.newIndex));
						} else {
							$('.floortiles [data-tile]').eq(event.oldIndex).detach().insertAfter($('.floortiles [data-tile]').eq(event.newIndex - 1));
						}
						$(window).trigger('resize.floortiles');
					}
				});

			})

		</script>
	</body>
</html>
